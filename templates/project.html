 
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ project.title }}</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    


    <style>

      
    
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            
        }


        header {
    display: flex; 
    justify-content: space-between; 
    align-items: center; /* Align items vertically in the center */
    padding: 20px 40px;
    border-bottom: 1px solid #ddd;
    background-color: #ffffff;
    margin-top: 70px;
}

        h1 {
            font-family: 'roboto' sans-serif;
            text-align: left;
            font-weight:300px;
            margin-left: 70px;
            color: #bfbcbc;
        }
        

        h2 {

            text-align: center;
            margin-top: 20px;
            color: #0c0c0c;
        }


        .navbar ul {

       list-style:  none;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        padding-right: 50px;
        display:flex;
        justify-content: flex-end;
         gap: 30px; 
         margin-top: 5px;
         font-size: 20px;
         color: #a29f9f;

}
        
         nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
         }
         
           nav a:hover {
           color: #007BFF;
            }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }



        .overview-container {
    text-align: left;
    max-width: 800px;
    margin: 0 auto;
}

.overview-container h2 {
    font-size: 36px; /* Adjust the size as needed */
    margin-bottom: 20px;
}

.overview-text {
    font-size: 20px; /* Adjust the size as needed */
    line-height: 1.6;
    margin-bottom: 20px;
}

    .project-content {
        max-width: 600px;
        font-size: 20px;
        margin: 0 auto;
        line-height: 1.6;
        margin-top: 30px;
    }

    .project-content a {
        display: inline-block;
        margin-top: 10px;
        font-size: 16px;
    }
</style>
    

    
<body>
    <header>
        <h1>{{ project.title }}</h1>
    </header>
    <main>
        <section class="project-content">
            <p>{{ project.description }}</p>
            {% if project.link %}
                <a href="{{ project.link }}" target="_blank">Visit Project</a>
            {% endif %}
        </section>
    </main>
</body>
</html>
