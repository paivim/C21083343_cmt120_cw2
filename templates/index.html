<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

       <style>

      
    
        body {
            
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            
        }

    


        header {
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        padding: 20px 40px;
        border-bottom: 1px solid #ddd;
        background-color: #ffffff;
     margin-top: 70px;
}

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: left;
            font-weight:300px;
            margin-left: 70px;
            color: #bfbcbc;
            font-style:normal normal;
        }
        

       

        .navbar ul {

       list-style:  none;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-right: 50px;
        display:flex;
        justify-content: flex-end;
         gap: 30px; 
         margin-top: 5px;
         font-size: 20px;
         color: #a29f9f;

}
        
         nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
         }
         
           nav a:hover {
           color: #007BFF;
            }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slideshow-container {
    max-width: 100%;
    position: relative;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
}

.mySlides {
    display: none;
}

img {
    vertical-align: middle;
    border-radius: 10px;
}

.fade {
    animation-name: fade;
    animation-duration: 2s;
}

@keyframes fade {
    from { opacity: 0.4 }
    to { opacity: 1 }
}



.slideshow-container {
    position: relative; 
}

#greeting-overlay {
    position: absolute; 
    top: 40%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    z-index: 10; 
    * Text color for visibility */
    font-size: 2.5rem; 
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px; 
    width: 90%; 
}


h2 {
    font-size: 2.5rem;
    margin: 0;
    font-family: 'Arial', sans-serif; 
}


        
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Paivi Mehraj</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/register">Register</a></li> <!-- Add this line -->
            </ul>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    



    </header>
    
    <section 
    <div class="slideshow-container">
        <div id="greeting-overlay">
          <h2 id="greeting"></h2>
        </div>
        <div class="mySlides fade">
          <img src="/static/images/image2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="/static/images/image1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="/static/images/image3.jpg" style="width:100%">
        </div>
      </div>
    
        
  
        
            <script>
              
                function setGreeting() {
                    const now = new Date();
                    const hours = now.getHours();
                    let greeting = "Welcome to My Portfolio";
        
                    if (hours < 12) {
                        greeting = "Good Morning! My name is Paivi, welcome to my portfolio!";
                    } else if (hours < 18) {
                        greeting = "Good Afternoon! My name is Paivi, welcome to my portfolio!";
                    } else {
                        greeting = "Good Evening! My name is Paivi, welcome to my portfolio!";
                    }
        
                   
                    document.getElementById("greeting").innerText = greeting;
                }

                

setGreeting();
                let slideIndex = 0;
                showSlides();

                function showSlides() {
                const slides = document.getElementsByClassName("mySlides");
                for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
                }

                slideIndex++;
                if (slideIndex > slides.length) {
                slideIndex = 1; // Loop back to the first slide
                }
                slides[slideIndex - 1].style.display = "block"; // Show the current slide
                setTimeout(showSlides, 5000); // Change slide every 3 seconds
                }


           
</script>


        </body>
        </html>
        
    </section>
</body>
</html>
